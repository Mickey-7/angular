<h3>Basic</h3>
<a
  nz-popconfirm
  nzPopconfirmTitle="Are you sure youw ant to dlete these items?"
  nzPopconfirmPlacement="bottom"
  (nzOnConfirm)="confirm()"
  (nzOnCancel)="cancel()"
  style="padding-left: 24px;"
  >Delete</a
>
<br />
<br />

<h3>Customize icon</h3>
<a
  nz-popconfirm
  [nzIcon]="iconTpl"
  nzPopconfirmTitle="Are you sure you want to delete these items?"
  style="padding-left: 24px;"
  >Delete</a
>
<!-- the #iconTpl pertains to iconTpl above -->
<ng-template #iconTpl>
  <i nz-icon nzType="question-circle-o" style="color: red;"></i>
</ng-template>
<br />
<br />

<h3>Placement</h3>
<!-- left side -->
