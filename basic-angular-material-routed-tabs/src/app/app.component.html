<nav mat-tab-nav-bar mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4">

     *ngFor="let link of navLinks"
     [routerLink]="link.path"
     routerLinkActive #rla="routerLinkActive"
     [active]="rla.isActive">
